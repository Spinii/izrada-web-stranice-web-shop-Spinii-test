<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <object>
        <iframe src="partials/shopheader.html" width="100%" height="90px" class="auto-height-iframe"></iframe>
    </object>
    <header class="main">
        <h2 class="header">Get In Touch</h2>
        <p>Any questions or remarks? Just write us a message!</p>
    </header>
    <section class="contact">
        <div class="info">
            <div class="our-info">
                <h3 class="sub-header">Contact Information</h3>
                <p>Fill out the form and our team will get back to you within 24hours.</p>
                <h4><i class="ri-phone-fill"></i>+1 (555) 123-4567</h4>
                <h4><i class="ri-mail-fill"></i>info@sunvouge.com</h4>
                <h4><i class="ri-map-pin-fill"></i>1234 Sunglass Street, SunVille, Shades, 223344</h4>
            </div>
            <div class="socials">
                <a href="#"><i class="ri-youtube-fill"></i></a>
                <a href="#"><i class="ri-facebook-fill"></i></a>
                <a href="#"><i class="ri-instagram-fill"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <div class="first-input">
                <div class="input">
                    <label>First Name</label>
                    <input type="text">
                </div>
                <div class="input">
                    <label>Last Name</label>
                    <input type="text">
                </div>
            </div>
            <div class="first-input">
                <div class="input">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="input">
                    <label>Number</label>
                    <input type="text" inputmode="numeric" required>
                </div>
            </div>
            <div class="input">
                <label class="txt-msg">Your Message</label>
                <textarea name="msg" id="" cols="30" rows="2"></textarea>
            </div>
            <button>Send Your Message</button>
        </div>
    </section>
    <object>
        <iframe src="partials/footer.html" width="100%" height="200px" class="auto-height-iframe"></iframe>
    </object>
</body>
</html>
